<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Search Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/memoListStyles.css">
    <!-- <link rel="stylesheet" href="../styles/floatingStyles.css"> -->
    <script src="../renderer/searchMemo.js"></script>

    <style>

        /* X 버튼 스타일 */
        .close-btn {
            /* position: absolute; */
            /* right: 15px;
            top: 15px; */
            cursor: pointer;
            /* width: 30px;
            height: 30px; */
            color: #E48758;
            font-size: 20px;
        }

        /* 검색바와 닫기 버튼을 포함하는 컨테이너 스타일 */
        .search-container {
            animation: slideAndGrow 0.5s ease-out forwards;
            width: 0;
            max-height: 250px;
            background-color: #a0a0a07f;
            border-radius: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 15px;
            padding-right: 15px;
            /* position: relative;  */
            /* display: inline-block; */
            overflow: hidden;
            /* 스크롤바 제거 */
            max-width: 100%;
            /* 최대 크기 제한 */
            max-height: 100%;
            /* 최대 높이 제한 */
        }

        /* 검색창 확장 애니메이션 */
        @keyframes slideAndGrow {
            from {
                width: 40px;
                /* 초기 너비를 돋보기, 닫기 아이콘 크기보다는 크게 설정 */
                transform: translateX(-20px);
                /* 왼쪽에서 시작 */
                opacity: 0;
                /* 투명도 0에서 시작 */
            }

            to {
                width: 290px;
                /* 원하는 최종 너비 */
                transform: translateX(0);
                /* 제자리에서 끝 */
                opacity: 1;
                /* 투명도 1로 끝 */
            }
        }

        /* 검색창 확장 애니메이션 */
        @keyframes slideAndGrowSearchBar {
            from {
                width: 0;
                /* 초기 너비를 0으로 설정 */
                transform: translateX(-20px);
                /* 왼쪽에서 시작 */
                opacity: 0;
                /* 투명도 0에서 시작 */
            }

            to {
                width: 240px;
                /* 원하는 최종 너비 */
                transform: translateX(0);
                /* 제자리에서 끝 */
                opacity: 1;
                /* 투명도 1로 끝 */
            }
        }

        /* 검색창 필드 스타일 */
        #search-bar {
            animation: slideAndGrowSearchBar 0.5s ease-out forwards;

            /* animation: slideAndGrow 0.5s ease-out forwards; */
            /* 애니메이션 적용 */
            width: 0px;
            /* width: 240px; */
            /* padding: 5px; */
            /* 입력 필드에 여백 추가 */
            font-size: 16px;
            /* border: 1px solid #ddd; */
            border: none;
            background-color: transparent;
            outline: none;
            /* 포커스 시 외곽선 제거 */

            padding: 5px;
            /* border-radius: 30px; */
            /* padding: 6px;
            padding-top: 5px;
            padding-bottom: 5px;*/
        }
    </style>
</head>

<body>
    <div class="search-container">
        <!-- 검색창 필드 -->
        <i class="fa-solid fa-magnifying-glass"></i>
        <input id="search-bar" type="text" placeholder="Search your memos...">
        <!-- 닫기 버튼 이미지 -->
        <i class="fa-solid fa-xmark close-btn" onclick="document.getElementById('search-bar').value = ''"
            style="cursor: pointer; user-select: none; pointer-events: auto;"></i>
        <div id="memo-list" class="memo-list">
            <!-- 메모 항목들이 여기 추가됩니다 -->
            <!-- <div class="memo-item unread-memo">
                <p>메모 제목</p>
            </div>
            <div class="memo-item">
                <p>읽은 메모 제목</p>
            </div> -->
        </div>
    </div>
</body>

</html>
