<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Search Bar</title>
    <link rel="stylesheet" href="../styles/floatingStyles.css">
    <script src="../renderer/searchFbtn.js"></script>
    <style>
        /* X 버튼 스타일 */
        .close-btn {
            position: absolute;
            right: 15px;
            top: 15px;
            cursor: pointer;
            width: 20px;
            height: 20px;
        }

        /* 검색바와 닫기 버튼을 포함하는 컨테이너 스타일 */
        .search-container {
            position: relative;
            display: inline-block;
        }

        /* 검색창 확장 애니메이션 */
        @keyframes slideAndGrow {
            from {
                width: 0; /* 초기 너비를 0으로 설정 */
                transform: translateX(-20px); /* 왼쪽에서 시작 */
                opacity: 0; /* 투명도 0에서 시작 */
            }
            to {
                width: 200px; /* 원하는 최종 너비 */
                transform: translateX(0); /* 제자리에서 끝 */
                opacity: 1; /* 투명도 1로 끝 */
            }
        }
        

        /* 검색창 필드 스타일 */
        #search-bar {
            animation: slideAndGrow 0.5s ease-out forwards; /* 애니메이션 적용 */
            width: 0; /* 초기 너비 설정 */
            padding: 5px; /* 입력 필드에 여백 추가 */
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 30px;
            padding: 6px;
            margin-top:5px;
            margin-bottom: 30px;

            /* 스크롤 바 방지 */
            box-sizing: border-box; /* 패딩과 테두리를 높이/너비에 포함 */
            overflow: hidden; /* 내용 오버플로우 숨김 */
            white-space: nowrap; /* 텍스트 줄바꿈 방지 */
            text-overflow: ellipsis; /* 텍스트가 넘칠 경우 말줄임 표시 */
            }

            /* 웹킷 브라우저의 스크롤 바 제거 (크롬, 사파리 등) */
            #search-bar::-webkit-scrollbar {
                display: none;
            }
      
    </style>
</head>
<body>
    <div class="search-container">
        <!-- 검색창 필드 -->
        <input id="search-bar" type="text" placeholder="Search...">
        <!-- 닫기 버튼 이미지 -->
        <img src="../media/close-icon1.png" class="close-btn" onclick="document.getElementById('search-bar').value = ''" alt="Close"
             style="user-select: none; pointer-events: auto; -webkit-user-drag: none;">
    </div>
</body>
</html>
