<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/floatingStyles.css">
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        #button-container {
            position: relative;
            width: 130px;
            height: 130px;
        }

        #button-container button {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background-color: #E48758;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

       /* 기존 스타일 유지 */
.toggle-visible {
    display: none; /* 기본적으로 숨김 */
    opacity: 0;
    transform: scale(0.5);
    transition: opacity 0.3s ease, transform 0.3s ease;
}

/* 버튼이 보일 때 애니메이션 효과 */
.show {
    display: block !important; /* show 클래스가 추가되면 block으로 표시 */
    opacity: 1;
    transform: scale(1);
}


        #center-btn {
            top: 45px;
            left: 45px;
            display: block;
            /* center 버튼은 항상 보이도록 설정 */
        }

        #top-btn {
            top: 0;
            left: 45px;
        }

        #bottom-btn {
            bottom: 0;
            left: 45px;
        }

        #left-btn {
            top: 45px;
            left: 0;
        }

        #right-btn {
            top: 45px;
            right: 0;
        }

        #button-container button:hover {
            background-color: #000000;
            color: #55597A;
        }
    </style>
</head>

<body>
    <div id="button-container">
        <button id="center-btn">

            <i class="fa-solid fa-xmark"></i>
        </button>

        <button id="top-btn" class="toggle-visible">
            <i class="fa-solid fa-plus"></i>
        </button>
        <button id="bottom-btn" class="toggle-visible">
            <i class="fa-solid fa-calendar-days"></i>
        </button>
        <button id="left-btn" class="toggle-visible">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button id="right-btn" class="toggle-visible">
            <i class="fa-solid fa-user"></i>
        </button>
    </div>
    <script src="../renderer/floating.js"></script>

</body>

</html>
